site_name: ECNN - Embedding Convolutional Neural Network
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tracking

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
      
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true  
  - footnotes
  - tables

plugins:
  - glightbox
  - search
  - markdown-exec
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
nav: 
  - Introdução: index.md
  - Contexto: context.md
  - Inputs e Outputs: inputs_outputs.md
  - Autoencoder + CNN: autoencoder_CNN.md
  - Convolutional Layers (Encoder): covolutional_layers.md
  - Transposed Convolutional Layers (Encoder): transposed_covolutional_layers.md
  - Embedding Layers: embedding_layers.md
  - Batch Normalizer: batch_normalizer.md
  - Dillatation Layers: dillatation_layers.md
  - Activation Function: activation_function.md
  - U-Net Layout: unet.md
  - Loss Function: loss_function.md
  - Optimizer: optimizer.md
  - Gradient Descent: gradient_descent.md
  - Forward e Backward: forward_backward.md
  - Batches e Epochs: batches_epochs.md
  - Multiprocessing: multiprocessing.md
  - Teste: test.md